mutation customerAddressCreate($address: MailingAddressInput!, $customerAccessToken: String!) {
  customerAddressCreate(address: $address, customerAccessToken: $customerAccessToken) {
    customerAddress {
      address1
      address2
      city
      company
      country
    }
    customerUserErrors {
      field
      message
      code
    }
    
  }
}


