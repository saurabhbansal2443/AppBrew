mutation customerCreate($input : CustomerCreateInput!){
  customerCreate(input :$input){
  customer {
    firstName
    lastName
    acceptsMarketing
    addresses(first :2 ){
      nodes{
        address1 
        address2
        city 
      }
    }
    email 
    phone 
  }
  customerUserErrors{
    field 
    message 
    code 
  }