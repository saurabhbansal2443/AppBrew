mutation customerCreate($input : CustomerCreateInput!){
  customerCreate(input :$input){
  customer {
    firstName
    lastName
    acceptsMarketing
    email 
    phone 
  }
  customerUserErrors{
    field 
    message 
    code 
  }
  }
}

