mutation customerUpdate ($customer : CustomerUpdateInput! , $customerAccessToken :String! ){
  	customerUpdate(customer :$customer , customerAccessToken :$customerAccessToken){
    	customer{
        acceptsMarketing
        firstName
        lastName
        email 
        phone
      }
    customerUserErrors{
      code 
      field 
      message
    }
  }	
}

